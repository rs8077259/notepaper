{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="white">
    <link rel="stylesheet" href="{% static '/css/home.css' %}">
    <link rel="stylesheet" href="{% static '/css/poster.css' %}">
    <link rel="manifest" href="{% static '/json/manifest.json'%}">
    <link rel="shortcut icon" href="{% static '/images/logo.png' %}" type="image/x-icon">
    <title>NotePaper</title>
</head>

<body>

    <header>
        <section class="logo-section">
            <img src="{% static '/images/logo.png' %}" alt="logo" class="logo">
            <span class="org-name">NotePaper</span>
        </section>
        <section class="search-section">
            <form action="" method="get">
                <div class="search-box">
                    <input type="text" name="search" id="search-input" class="search-input">
                    <button type="submit" class="search-button">
                        <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24" height="1em"
                            width="1em" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M10.25 2a8.25 8.25 0 0 1 6.34 13.53l5.69 5.69a.749.749 0 0 1-.326 1.275.749.749 0 0 1-.734-.215l-5.69-5.69A8.25 8.25 0 1 1 10.25 2ZM3.5 10.25a6.75 6.75 0 1 0 13.5 0 6.75 6.75 0 0 0-13.5 0Z">
                            </path>
                        </svg>
                    </button>
                </div>
            </form>
        </section>
    </header>
    <main class="main-section">
        <section>
            <h2 class="content-heading">
                Notes
            </h2>
        </section>
        <section class="main-content" id="main-content">
        </section>
        <section class="buffer-animation-container" id="buffer-animation-container">
        </section>

    </main>
